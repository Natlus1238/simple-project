---
- hosts: dev
  become: True
  tasks:
   - name: install docker
     apt:
      name: docker
      state: present
   - name: install docker-py python module
     pip:
      name: docker-py
      state: present
   - name: start docker
     service:
      name: docker
      state: started
      enabled: yes
   - name: Start the container
     docker_container:
       name:  newapp
       image: "sultan1238/newapp"
       state: started
       
