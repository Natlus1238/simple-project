---
- host: dev
 become: True
 tasks:
   - name: install python pip
     yum:
       name: python-pip
       state: present
   - name: install docker
     yum:
      name: docker
      state: present
   - name: start docker
     service:
      name: docker
      state: started
      enable: yes
   - name: install docker-py python module
     pip:
       name: docker-py
       state: present
   - name: Start the container
     docker_container:
       name:  newapp
       image: "sultan1238/newapp"
       state: started
       published ports: 
            - 0.0.0.0:8080:8080
