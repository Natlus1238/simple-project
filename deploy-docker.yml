---
- hosts: dev
  become: True
  tasks:
   - name: install docker
     yum:
      name: docker
      state: present
   - name: start docker
     service:
      name: docker
      state: started
      enabled: yes
   - name: Start the container
     docker_container:
       name:  newapp
       image: "sultan1238/newapp"
       state: started
       published ports: 
            - 0.0.0.0:8080:8080
